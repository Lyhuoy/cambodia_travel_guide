name: travel_guide
description: 'A new Flutter project.'
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  animate_do: ^3.3.0
  smooth_page_indicator: ^1.1.0
  provider: ^6.1.1
  font_awesome_flutter: ^10.7.0
  readmore: ^2.2.0
  http: ^1.2.0
  lottie: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lotties/

